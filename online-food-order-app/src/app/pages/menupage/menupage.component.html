<div class="container mt-5 mb-5">

    <div class="row">

        <div class="col-lg-6" *ngIf="menuData">
            <a routerLink="../../menu" class="btn btn-sm btn-dark mb-5 ">Back</a>
            <img src="{{menuData[0].foodImg}}" width="100%"/>
            <h1 class="mt-3">{{menuData[0].foodName}}</h1>
            <p>{{menuData[0].foodDetails}}</p>
            <p>{{menuData[0].foodPrice | currency :'INR'}}</p>
        </div>

        <div class="col-lg-6 col-12">
            <form id="food-order-form">
                <h2 style="font-family: cursive;">Place Your Order</h2>
              
                <!-- Input fields for customer details -->
                <h6>
                <div class="form-group">
                  <label for="customer-name">Your Name:</label>
                  <input type="text" id="customer-name" name="customer-name" required>
                </div>
              
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="Phone">Phone Number:</label>
                    <input type="number" id="email" name="Phone" required>
                  </div>
               
                  
                <!-- Additional options or quantity selection -->
                <div class="form-group">
                  <label for="quantity">Quantity:</label>
                  <input type="number" id="quantity" name="quantity" min="1" required>
                </div>
              
                <div class="form-group">
                  <label for="Address"> Delivery Address :</label>
                  <textarea id="special-instructions" name="Address"></textarea>
                </div>

            </h6>
                <!-- Submit button -->
                <button type="submit">Place Order</button>
              </form>
              


        </div> 


    </div>

</div>
